{% if messages %}
    

    
    {% for msg in messages %}

        
        {% if msg.tags ==  'error' %}
            <div class='alert alert-danger'>
                {{msg}}
            </div>
            
         {% elif msg.tags ==  'success' %}
            <div class='alert alert-success'>
                {{msg}}
            </div>
            {% elif msg.tags ==  'warning' %} 
            <div class='alert alert-warning'>
                {{msg}}
            </div>
        {% endif %}
            
    {% endfor %}
        


{% endif %}
